{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    {%tailwind_css%}
  </head>
  <body class="overflow-x-hidden">
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="max-w-md w-full bg-white p-8 shadow-lg">
          <h2 class="text-center text-2xl font-bold mb-6">Login to Date Hub</h2>
  
          <form method="post">
              {% csrf_token %}
              <div class="mb-4">
                  <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                  <input type="text" name="username" id="id_username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 h-9" required>
              </div>
              <div class="mb-4">
                  <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                  <input type="password" name="password" id="id_password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 h-9" required>
              </div>
              <div class="flex items-center justify-between">
                  <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600">
                      Login
                  </button>
              </div>
          </form>
  
          {% if form.errors %}
          <div class="mt-4 text-red-500">
              {{ form.non_field_errors }}
          </div>
          {% endif %}
      </div>
  </div>
  </body>
</html>
