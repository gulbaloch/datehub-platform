<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Register</h2>
            
            <!-- Registration Form -->
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                <!-- Django form fields rendered as <p> tags -->
                <div class="space-y-4">
                    {{ form.as_p }}
                </div>

                <!-- Displaying messages -->
                {% if messages %}
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                        {% for message in messages %}
                            <span class="block sm:inline">{{ message }}</span>
                        {% endfor %}
                    </div>
                {% endif %}
                {% if messages %}
    {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

                <!-- Submit Button -->
                <button type="submit" class="w-full h-9 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Register
                </button>
            </form>
            <p>Already registered? <a href="{% url 'login' %}"><span class="text-blue-600">Login</span></a></p>

        </div>
    </div>
</body>
</html>
